<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta content="Snake" property="og:title" />
  <meta content="A simple snake game" property="og:description" />
  <meta content="https://m4rkontop.github.io/snake" property="og:url" />
  <meta content="https://i.imgur.com/ND5Z2XC.png" property="og:image" />
  <meta content="#00ff00" data-react-helmet="true" name="theme-color" />
  <link rel="icon" href="images/logo.png">
  <title>Swipe Snake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar .logo {
      width: 50px;
      height: 50px;
      background-image: url('images/logo.png');
      background-size: cover;
      border-style: solid;
      border-width: 2px;
      border-color: #555;
    }

    .navbar .logo:hover {
      background-image: url('images/logo.gif');
      cursor: pointer;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 10px;
      padding: 10px;
      position: relative;
    }

    .navbar h1 {
      margin: 0;
    }

    .navbar span {
      font-size: 1rem;
      font-weight: bold;
      color: red;
    }

    canvas {
      background: #222;
      margin: 10px auto;
      border: 2px solid #555;
      touch-action: none;
    }

    .scoreboard {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #message {
      font-size: 2rem;
      margin-top: 10px;
      color: white;
    }

    .dropdown {
      position: relative;
    }

    .dropdown .main-button {
      height: 40px;
      width: 100px;
      background-color: #333;
      color: white;
      border: 2px solid #555;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content button {
      font-weight: bold;
      background-color: #333;
      color: white;
      border-style: solid;
      border-width: 2px 2px 0px 2px;
      border-color: #555;
      width: 100px;
      height: 40px;
    }

    .dropdown-content .last-one {
      border-bottom: 2px solid #555;
    }

    .dropdown-content {
      position: absolute;
      top: 50px;
      left: 0;
      background-color: #333;
      display: none;
      flex-direction: column;
      z-index: 1;
    }

    .buttons {
      display: flex;
      gap: 10px;
      position: absolute;
      right: 10px;
    }
    
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"></div>
    <h1>Snake</h1><span>beta</span>

    <div class="buttons">
      <div class="dropdown">
      <button class="main-button">🎮 Difficulty</button>
      <div class="dropdown-content">
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('normal')">Normal</button>
        <button class="last-one" onclick="setDifficulty('hard')">Hard</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="main-button">🎨 Theme</button>
      <div class="dropdown-content">
        <button onclick="setTheme('christmas')">Modern</button>
        <button onclick="setTheme('neon')">Neon</button>
        <button class="last-one" onclick="setTheme('classic')">Classic</button>
      </div>
    </div>
  </div>
    </div>

  <div class="scoreboard">
    score: <span id="score">0</span> | best score: <span id="highscore">0</span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="message">Nyomj irányt a kezdéshez!</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;
    const scoreEl = document.getElementById("score");
    const highscoreEl = document.getElementById("highscore");
    const messageEl = document.getElementById("message");

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = { x: 0, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let food = spawnFood();
    let score = 0;
    let highscore = parseInt(getCookie("highscore") || "0");
    let playing = false;
    let gameInterval = null;
    let countdownInterval = null;

    // Theme/colors
    let snakeColor = "lime";
    let foodColor = "red";

    // Difficulty
    let speed = 100;

    // Load from cookies
    const savedTheme = getCookie("theme") || "classic";
    const savedDifficulty = getCookie("difficulty") || "normal";
    setTheme(savedTheme);
    setDifficulty(savedDifficulty);

    highscoreEl.innerText = highscore;

    function startGame() {
      if (playing || direction.x !== 0 || direction.y !== 0) return;
      startCountdown(() => {
        direction = nextDirection;
        playing = true;
        gameLoop();
      });
    }

    function stopGame() {
      playing = false;
      clearTimeout(gameInterval);
      messageEl.innerText = "⏸️ Megállítva. Nyomj irányt a folytatáshoz!";
    }

    function startCountdown(callback) {
      let count = 3;
      messageEl.innerText = count;
      countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          messageEl.innerText = count;
        } else {
          clearInterval(countdownInterval);
          messageEl.innerText = "";
          callback();
        }
      }, 500);
    }

    function gameLoop() {
      if (!playing) return;

      gameInterval = setTimeout(() => {
        direction = nextDirection;

        const head = {
          x: snake[0].x + direction.x * box,
          y: snake[0].y + direction.y * box
        };

        if (
          head.x < 0 || head.x >= canvas.width ||
          head.y < 0 || head.y >= canvas.height ||
          snake.some(segment => segment.x === head.x && segment.y === head.y)
        ) {
          if (score > highscore) setCookie("highscore", score, 365);
          alert("Game over! Pontszám: " + score);
          location.reload();
          return;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          scoreEl.innerText = score;
          if (score > highscore) highscoreEl.innerText = score;
          food = spawnFood();
        } else {
          snake.pop();
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = snakeColor;
        snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));

        ctx.fillStyle = foodColor;
        ctx.fillRect(food.x, food.y, box, box);

        gameLoop();
      }, speed);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    // Keyboard control
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if ((key === "w" || key === "arrowup") && direction.y === 0) nextDirection = { x: 0, y: -1 };
      if ((key === "s" || key === "arrowdown") && direction.y === 0) nextDirection = { x: 0, y: 1 };
      if ((key === "a" || key === "arrowleft") && direction.x === 0) nextDirection = { x: -1, y: 0 };
      if ((key === "d" || key === "arrowright") && direction.x === 0) nextDirection = { x: 1, y: 0 };
      if (key === "p") {
        playing ? stopGame() : startGame();
        return;
      }
      if (!playing) startGame();
    });

    // Touch control
    let touchStartX = 0;
    let touchStartY = 0;
    let lastTap = 0;

    canvas.addEventListener("touchstart", (e) => {
      const now = Date.now();
      if (now - lastTap < 300) {
        playing ? stopGame() : startGame();
      }
      lastTap = now;
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      const dx = e.touches[0].clientX - touchStartX;
      const dy = e.touches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20 && direction.x === 0) nextDirection = { x: 1, y: 0 };
        else if (dx < -20 && direction.x === 0) nextDirection = { x: -1, y: 0 };
      } else {
        if (dy > 20 && direction.y === 0) nextDirection = { x: 0, y: 1 };
        else if (dy < -20 && direction.y === 0) nextDirection = { x: 0, y: -1 };
      }
      if (!playing) startGame();
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    // Theme switch
    function setTheme(theme) {
      setCookie("theme", theme, 365);
      switch (theme) {
        case "christmas":
          snakeColor = "white";
          foodColor = "red";
          break;
        case "neon":
          snakeColor = "#0ff";
          foodColor = "#f0f";
          break;
        case "classic":
        default:
          snakeColor = "lime";
          foodColor = "red";
          break;
      }
    }

    // Difficulty switch
    function setDifficulty(level) {
      setCookie("difficulty", level, 365);
      switch (level) {
        case "easy":
          speed = 200;
          break;
        case "hard":
          speed = 60;
          break;
        case "normal":
        default:
          speed = 100;
          break;
      }
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 86400000).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let c of cookies) {
        const [key, val] = c.split("=");
        if (key === name) return val;
      }
      return null;
    }

    // Dropdown működés (kattintásra nyit/zár)
document.querySelectorAll(".dropdown").forEach(dropdown => {
  const button = dropdown.querySelector("button");
  const menu = dropdown.querySelector(".dropdown-content");

  button.addEventListener("click", (e) => {
    e.stopPropagation();
    // Először bezár minden mást
    document.querySelectorAll(".dropdown-content").forEach(d => d.style.display = "none");
    // Majd megjeleníti az aktuálisat
    menu.style.display = "flex";
  });

  // Ha kiválasztanak valamit → menü eltűnik
  menu.querySelectorAll("button").forEach(option => {
    option.addEventListener("click", () => {
      menu.style.display = "none";
    });
  });
});

// Ha máshova kattintanak → menük bezárnak
document.addEventListener("click", () => {
  document.querySelectorAll(".dropdown-content").forEach(menu => {
    menu.style.display = "none";
  });
});
  </script>
</body>
</html>
