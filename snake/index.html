<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Swipe Snake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    canvas {
      background: #222;
      display: block;
      margin: 10px auto;
      border: 2px solid #555;
      touch-action: none;
    }
    .scoreboard {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Swipe Snake</h1>
  <div class="scoreboard">
    Pontsz√°m: <span id="score">0</span> | Legjobb: <span id="highscore">0</span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = { x: 1, y: 0 };
    let food = spawnFood();
    let score = 0;
    let highscore = parseInt(getCookie("highscore") || "0");

    document.getElementById("highscore").innerText = highscore;

    document.addEventListener("keydown", (e) => {
      switch (e.key.toLowerCase()) {
        case "w":
        case "arrowup":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "s":
        case "arrowdown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "a":
        case "arrowleft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "d":
        case "arrowright":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    // Touch/swipe input
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      const dx = e.touches[0].clientX - touchStartX;
      const dy = e.touches[0].clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20 && direction.x === 0) direction = { x: 1, y: 0 };
        else if (dx < -20 && direction.x === 0) direction = { x: -1, y: 0 };
      } else {
        if (dy > 20 && direction.y === 0) direction = { x: 0, y: 1 };
        else if (dy < -20 && direction.y === 0) direction = { x: 0, y: -1 };
      }

      // Friss√≠t√©s kezd≈ëpontra, hogy ne ism√©tl≈ëdj√∂n t√∫l gyorsan
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // K√≠gy√≥
      ctx.fillStyle = "lime";
      for (let part of snake) {
        ctx.fillRect(part.x, part.y, box, box);
      }

      // Kaja
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      const head = {
        x: snake[0].x + direction.x * box,
        y: snake[0].y + direction.y * box
      };

      // √útk√∂z√©s ellen≈ërz√©s
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        if (score > highscore) {
          setCookie("highscore", score, 365);
        }
        alert("Game over! Pontsz√°m: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);

      // Kaja
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        if (score > highscore) {
          document.getElementById("highscore").innerText = score;
        }
        food = spawnFood();
      } else {
        snake.pop();
      }

      setTimeout(draw, 100);
    }

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 86400000).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let c of cookies) {
        const [key, val] = c.split("=");
        if (key === name) return val;
      }
      return null;
    }

    draw();
  </script>
</body>
</html>
